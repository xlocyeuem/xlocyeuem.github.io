<!DOCTYPE html>
<html lang="vi">
<head>
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Ứng Dụng</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #c2e9fb, #a1c4fd);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    header h1 {
      margin: 0;
      font-size: 30px;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      width: 90%;
    }

    .app-item {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
      align-items: center;
      opacity: 0; /* Ban đầu ẩn */
      transform: translateY(50px); /* Dịch xuống */
      transition: all 0.5s ease; /* Chuyển động mượt */
    }

    .app-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .app-info {
      flex-grow: 1;
    }

    .app-info h2 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }

    .app-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #666;
    }

    .app-item a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      background-color: #1f1f1f;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 1.5s ease;
    }
    .app-item.visible {
      opacity: 1; /* Hiển thị */
      transform: translateY(0); /* Đưa về vị trí gốc */
    }
    .app-item a i {
      font-size: 18px;
      color: #fff;
    }

    .app-item a:hover {
      transform: scale(1.1);
      background-color: #ff6f91;
    }

  </style>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
  <header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="/">Trang Chủ</a></li>
                <li><a href="/app">Ứng Dụng</a></li>
                <li><a href="/nhac">Nghe Nhạc</a></li>
            </ul>
        </nav>
    </div>
</header>

  <div class="app-list">
    <!-- Ứng dụng 1 -->
    <div class="app-item">
      <img src="/assets/1737261433125.jpg" alt="Ứng Dụng 1">
      <div class="app-info">
        <h2>LOFI Music</h2>
        <p>dev by xlocnotcutii!</p>
      </div>
      <a href="#" id="downloadLink">
        <i class="fab fa-android"></i>
        Tải APK
      </a>
    </div>


    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Ứng dụng vẫn đang trong quá trình phát triển. Vui lòng quay lại sau.</p>
      </div>
    </div>
    <script>
      // JavaScript để hiển thị modal
      document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("myModal");
        const downloadLink = document.getElementById("downloadLink");
        const span = document.getElementsByClassName("close")[0];
  
        downloadLink.onclick = function(event) {
          event.preventDefault();
          modal.style.display = "block";
        }
  
        span.onclick = function() {
          modal.style.display = "none";
        }
  
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
    <script>
      // JavaScript để thêm class 'visible' khi phần tử hiển thị trên màn hình
      document.addEventListener("DOMContentLoaded", () => {
        const appItems = document.querySelectorAll(".app-item");
  
        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        });
  
        appItems.forEach((item) => observer.observe(item));
      });
    </script>
</body>
</html>
